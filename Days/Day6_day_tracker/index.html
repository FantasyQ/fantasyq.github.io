<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Open+Sans:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Day6_day_tracker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="Day6_day_tracker.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav>
            <a href="../../index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i> Home</a>
        </nav>
        <div class="weekBox">
            <div class="weekBox_today"></div>
            <div id="day0" class="weekBox_day">Sun</div>
            <div id="day1" class="weekBox_day">Mon</div>
            <div id="day2" class="weekBox_day">Tue</div>
            <div id="day3" class="weekBox_day">Wed</div>
            <div id="day4" class="weekBox_day">Thu</div>
            <div id="day5" class="weekBox_day">Fri</div>
            <div id="day6" class="weekBox_day">Sat</div>
            <div class="weekBox_text">Haha</div>
        </div>
    </div>
</body>
</html>
